<script>

var h1= document.querySelector('h1');
var weekStr = '日一二三四五六';

fn(); // 一打开就执行
setInterval(fn, 1000); // 接着一秒钟以后再执行

function fn() {

var d = new Date(); // 当前时间

var year = d.getFullYear(); // 年
var month = d.getMonth() + 1; // 月 0--11
var day = d.getDate(); // 日

var week = d.getDay(); // 星期 0--6

var h = d.getHours(); // 时
var m = d.getMinutes(); // 分
var s = d.getSeconds(); // 秒

h1.innerText = month + '月' +'0'+ day + '日 ' +  ' ' + toTwo(h) + ':' + toTwo(m) + ':' + toTwo(s);
}

// console.log(toTwo(15));
// console.log(toTwo(5));
function toTwo(n) {
if (n < 10) {
return '0' + n;
} else {
return '' + n;
}
}
</script>
